{% extends 'base.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen py-2">
    <h1 class="text-4xl font-bold mb-8">Welcome to Your Dashboard</h1>
    <p class="text-xl mb-4">Hello, {{ user.first_name }} {{ user.last_name }}!</p>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4">User Features</h2>
        <ul class="list-disc list-inside">
            <li class="mb-2">View Profile</li>
            <li class="mb-2">Update Settings</li>
            <li class="mb-2">Access Resources</li>
        </ul>
    </div>
</div>
{% endblock %}
