{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen py-2">
    <h1 class="text-4xl font-bold mb-8">Login</h1>
    <form method="post" class="w-full max-w-lg">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-xs italic">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        {% endfor %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign In
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'forgot_password' %}" class="text-blue-500 hover:text-blue-700 underline">Forgot Password?</a>
    </div>
    <div class="mt-2 text-center">
        <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 underline">Create an Account</a>
    </div>
</div>
{% endblock %}
