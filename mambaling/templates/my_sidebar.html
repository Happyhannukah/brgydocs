{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 80px; /* Collapsed width */
            background-color: #003366;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            transition: width 0.3s ease; /* Smooth expansion transition */
        }

        .sidebar:hover {
            width: 250px; /* Expanded width on hover */
        }

        .sidebar .logo {
            text-align: center;
            padding: 20px 0;
        }

        .sidebar .logo img {
            max-width: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            padding: 15px 10px;
            position: relative;
            text-align: center;
        }

        .sidebar .menu li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .sidebar .menu li a i {
            font-size: 20px;
        }

        .sidebar .menu li span {
            display: none; /* Hide labels by default */
            color: white;
            margin-left: 10px;
            font-size: 16px;
        }

        .sidebar:hover .menu li span {
            display: inline; /* Show labels when sidebar expands */
        }

        .sidebar:hover .menu li a {
            justify-content: flex-start; /* Align icons and labels properly */
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>

        <!-- Menu Items -->
        <ul class="menu">
            <li>
                <a href="{% url 'admin_dashboard' %}">
                    <i class="fas fa-home"></i>
                    <span>Admin Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </li>
            <li>
                <a href="{% url 'approve_users' %}">
                    <i class="fas fa-user-check"></i>
                    <span>User Admission</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_profile' %}">
                    <i class="fas fa-user"></i>
                    <span>View Profile</span>
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
