{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Forgot Password</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-medium">Enter your email</label>
                <input type="email" 
                       name="email" 
                       id="email" 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
                       required>
            </div>
            <button type="submit" class="w-full py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition-colors">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
