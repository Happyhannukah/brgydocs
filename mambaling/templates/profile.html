<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .profile-header button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-header button:hover {
            background-color: #45a049;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details label {
            font-weight: bold;
        }
        .profile-details input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .profile-details input[type="file"] {
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <img id="profile-picture" src="default-avatar.jpg" alt="Profile Picture">
            <br>
            <button onclick="document.getElementById('file-input').click()">Change Profile Picture</button>
            <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="updateProfilePicture(event)">
        </div>

        <div class="profile-details">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="John" disabled>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Doe" disabled>

            <label for="email">Email</label>
            <input type="email" id="email" value="john.doe@example.com" disabled>
        </div>
    </div>

    <script>
        function updateProfilePicture(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-picture').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
